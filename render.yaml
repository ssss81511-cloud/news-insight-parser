services:
  - type: web
    name: news-insight-parser
    runtime: python
    region: frankfurt  # Ближайший к тебе регион
    plan: free  # Или 'starter' для продакшена
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 600 --workers 2 --threads 4 --worker-class gthread app_v2:app
    healthCheckPath: /
    envVars:
      # Python Version
      - key: PYTHON_VERSION
        value: 3.11

      # AI Generation (REQUIRED)
      - key: GROQ_API_KEY
        sync: false  # Установишь вручную в Dashboard

      # Image Generation (FREE AI via Pollinations.ai - no key needed!)
      - key: PEXELS_API_KEY
        sync: false  # Optional fallback для stock фото - get free at https://www.pexels.com/api/

      # Telegram (Optional - для автопостинга)
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Установишь вручную
      - key: TELEGRAM_CHANNEL_ID
        sync: false  # Установишь вручную

      # Database (Auto-linked)
      - key: DATABASE_URL
        fromDatabase:
          name: news-insight-db
          property: connectionString

      # Automation Settings
      - key: AUTO_GENERATE_ENABLED
        value: true
      - key: AUTO_GENERATE_HOUR
        value: 9
      - key: AUTO_GENERATE_MINUTE
        value: 0

      # Topic Selection
      - key: TOPIC_EXCLUDE_DAYS
        value: 30
      - key: TOPIC_PREFER_TRENDING
        value: true
      - key: TOPIC_MIN_POSTS
        value: 3

      # Content Generation
      - key: CONTENT_FORMAT
        value: long_post
      - key: CONTENT_LANGUAGE
        value: ru
      - key: CONTENT_TONE
        value: professional

      # Reel Generation
      - key: REEL_ASPECT_RATIO
        value: reel
      - key: REEL_STYLE
        value: modern
      - key: ENABLE_REEL
        value: true

databases:
  - name: news-insight-db
    databaseName: news_insight
    user: news_insight_user
    region: frankfurt  # Тот же регион
    plan: free  # Или 'starter'
    ipAllowList: []
